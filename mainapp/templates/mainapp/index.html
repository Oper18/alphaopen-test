<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alphaopen</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="{% static 'js/galery.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>

</head>
<body>
{% csrf_token %}

<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">Alphaopen test</a>
</nav>

<div class="mainworkspace">
    <div class="input-group">
        <div class="custom-file">
            <input type="file" id="file-input" aria-describedby="file-input" multiple>
        </div>
        <div class="input-group-append">
            <input class="btn btn-primary" type="button" id="upload-btn" value="Upload">
        </div>
    </div>
    <div id="root">
    </div>
    <input class="btn btn-primary" type="button" id="next-btn" value="Next" disabled>
</div>

</body>
</html>
